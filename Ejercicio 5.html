<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validación de teléfono mediante expresiones regulares:</h1>
    <form action="#">
        <label for="phone number"></label>
        <input type="text" id="phone number" pattern="^\d{9}$" required placeholder="enter 9 digits of your phone">
        <p><button>Submit</button></p>
    </form>
</body>
</html>
